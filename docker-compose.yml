version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: synapse-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=synapse
    networks:
      - synapse-network

  # Backend API (Fastify)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synapse-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/synapse
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - ADMIN_SECRET=${ADMIN_SECRET:-your-admin-secret-key-change-in-production}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - synapse-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synapse-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - synapse-network

volumes:
  mongodb_data:

networks:
  synapse-network:
    driver: bridge

